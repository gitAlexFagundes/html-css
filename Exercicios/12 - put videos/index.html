<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HRML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente com HTML5</h1>
  <p>Este video seguinte, esta hospedado no meu proprio servidor. (consumo de dados do seu servidor)</p>
  <video src="midia/gameplay_the_last_of_us.mp4" width="400" poster="imagens/65tCrHK4mMVqH59Uqnd8z7.jpg" controls loop></video>

  <!-- voce pode usar o mesmo esquema para aumentar compatibilidades com outros navegadores, igual fez com os audios-->
  <!-- os formatos compativeis sao, mp4, webm e ogg ou ogv.-->
  <!-- o termo poster serve para colocar uma capa no video-->
  <!-- o termo controls coloca controles no video-->
  <!-- o termo loop deixa o video em loop, voltando ao inicio automaticamente quando terminar-->

  <h1>Inserindo videos de servidor externo por exemplo fonte: Youtube (usando consumo de dados da fonte de busca)</h1>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/zIJRUH9KRNw?si=qhk4eH2thyq_V-UZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <!-- nesse caso voce pegar quase qualquer video no youtube, ir em compartilhar, incoorporar, e copiar o codigo para colocar no seu, como pode ver acima-->
  <!--voce pode upar videos pro youtube em  um canal para colocar no site, mas esse video ser torna acessivel pelo codigo-->

</body>
</html>
